<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Navbar -->

    <div class="navbar-container">

        <nav class="main-navbar">

            <a class="nav-items" href="">World Clock</a>

            <a class="nav-items" href="">Contact</a>

        </nav>

    </div>

    <!-- Main container -->

    <div id="main-container">

        <div id="clock-container">

            <p id="clock"></p>

            <div id="right-side__container">
                <p id="clock-seconds"></p>

                <p id="day_night"></p>
            </div>

        </div>
        <button id="military_time">Military Time</button>
    </div>

    <!-- Footer -->

    <footer>

        <div id="footer-container">

            <div id="contact" class="footer-items">

                <p class="email">joantjimen@gmail.com</p>

            </div>

            <div id="copyrights" class="footer-items">
                copyrights @ Jonathan Jimenez
            </div>

        </div>

    </footer>

    <script src="main.js"></script>
</body>
</html>
